App\Entity\Vehicle:
  vehicle_template (template):
    brand: '<company()>'
    model: '<word()>'
    year: '<numberBetween(1950, 1990)>'
    price: '<numberBetween(100, 500)>'
    fuelType: '<randomElement(["essence", "diesel"])>'
    mileage: '<numberBetween(10000, 150000)>'
    availability: true
    defaultImage: 'https://picsum.photos/400/550?random=<numberBetween(1, 100)>'
    categories: ['@category_1', '@category_2']

App\Entity\Car:
  vehicle_car_{1..5} (extends vehicle_template):
    nbSeats: '<numberBetween(2, 5)>'
    nbDoors: '<numberBetween(2, 5)>'
    trunkSize: '<numberBetween(200, 600)>'
    transmission: '<randomElement(["manual", "automatic"])>'

App\Entity\Van:
  vehicle_van_{1..3} (extends vehicle_template):
    cargoVolume: '<numberBetween(8000, 15000)>'
    nbSeats: '<numberBetween(2, 3)>'
    nbDoors: '<numberBetween(2, 4)>'

App\Entity\Motorcycle:
  vehicle_motorcycle_{1..4} (extends vehicle_template):
    engineCapacity: '<numberBetween(125, 1200)>'
    type: '<randomElement(["Cruiser", "Sport", "Classic"])>'

App\Entity\VehicleImage:
  vehicle_image_{1..5}:
    url: 'https://picsum.photos/400/550?random=<numberBetween(1, 100)>'
    vehicle: '@vehicle_car_1'

App\Entity\Favorite:
  favorite_{1..5}:
    vehicles: ['@vehicle_car_1']
    client: '@user_1'
