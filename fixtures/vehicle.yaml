App\Entity\Vehicle:
  vehicle_template (template):
    brand: '<company()>'
    model: '<word()>'
    year: '<numberBetween(1950, 1990)>'
    price: '<numberBetween(100, 500)>'
    fuelType: '<randomElement(["essence", "diesel"])>'
    mileage: '<numberBetween(10000, 150000)>'
  vehicle (template):
    model: "Model <current()>"
    brand: "Brand <current()>"
    year: 1965
    price: <numberBetween(15, 50)>
    fuelType: "essence"
    mileage: 45000
    availability: true
    defaultImage: 'https://picsum.photos/400/550?random=<numberBetween(1, 100)>'
    categories: ['@category_1', '@category_2']

App\Entity\Car:
  vehicle_car_{1..50} (extends vehicle):
    nbSeats: <numberBetween(1, 4)>
    nbDoors: <numberBetween(1, 4)>
    trunkSize: <numberBetween(100, 500)>
    transmission: "Manuelle"
    defaultImage: 'https://picsum.photos/400/550?random=<numberBetween(1, 100)>'
    categories:
      - '@category_*'  
    favorites:
      - '@favorite_*'  
    vehicleOptions:
      - '@vehicleOption_*'  
    reservations:
      - '@reservation_*' 
    reviews:
      - '@review_*' 
    vehicleImages:
      - '@vehicle_image_*' 
    
App\Entity\Van:
 vehicle_van_{1..50} (extends vehicle):
    cargoVolume: 12000
    nbSeats: 3
    nbDoors: 3
    defaultImage: 'https://picsum.photos/400/550?random=<numberBetween(1, 100)>'
    categories:
      - '@category_*'  
    favorites:
      - '@favorite_*'  
    vehicleOptions:
      - '@vehicleOption_*'  
    reservations:
      - '@reservation_*' 
    reviews:
      - '@review_*' 
    vehicleImages:
      - '@vehicle_image_*' 

App\Entity\Motorcycle (extends vehicle):
  vehicle_motorcycle_{1..50}:
    engineCapacity: 883
    defaultImage: 'https://picsum.photos/400/550?random=<numberBetween(1, 100)>'
    type: "Cruiser"
    categories:
      - '@category_*'  
    favorites:
      - '@favorite_*'  
    vehicleOptions:
      - '@vehicleOption_*'  
    reservations:
      - '@reservation_*' 
    reviews:
      - '@review_*' 
    vehicleImages:
      - '@vehicle_image_*' 


App\Entity\VehicleImage:
  vehicle_image_{1..5}:
    url: 'https://picsum.photos/400/550?random=<numberBetween(1, 100)>'
    vehicle: '@vehicle_car_1'

App\Entity\Favorite:
  favorite_{1..5}:
    vehicles: ['@vehicle_car_1']
    client: '@user_1'
